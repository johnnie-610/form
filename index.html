<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="/scripts/script.js" async defer></script>
        <link rel="stylesheet" href="/styles/style.css">
        <title>Sign Up Form</title>
    </head>

    <body>
        <div class="container">
            <div class="title">
                <div id="heading">
                    <img src="/images/odin-lined.png" alt="odin">
                    <h1>ODIN</h1>
                </div>
                <div id="credit">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                            href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="form">
                <div id="description">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div id="form">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="form-group">
                                <div>
                                    <label for="first-name">First Name</label>
                                    <input type="text" name="first-name" id="first-name" required placeholder="Thor">
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" name="last-name" id="last-name" required placeholder="Odinson">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required placeholder="you@example.com">
                                </div>
                                <div>
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div>
                                    <label for="confirm">Confirm Password</label>
                                    <input type="password" name="confirm" id="confirm" required>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="submit">
                    <input type="submit" value="Create Account">
                    <div id="registered">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
